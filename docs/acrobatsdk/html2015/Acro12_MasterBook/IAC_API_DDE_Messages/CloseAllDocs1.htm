  <h2><a name="IX_CloseAllDocs_message"></a><a name="XREF_21798_CloseAllDocs"></a>CloseAllDocs</h2>
  <p class="BodyLevel1">Closes all open documents.</p>
  <p class="BodyLevel1"><span class="FM_Courier">CloseAllDocs</span>&#160;is also supported in <uservariable x-value="Acrobat&nbsp;Reader" x-showvalue="TRUE" name="AdobeReaderProd" x-format="AdobeReaderProd">Acrobat&nbsp;Reader</uservariable>.</p>
  <h4>Syntax</h4>
  <p class="FM_CodeReference">[CloseAllDocs()]</p>
  <h4>Returns</h4>
  <p class="BodyLevel1"><span class="FM_Courier">true</span>&#160;if the documents are closed successfully, <span class="FM_Courier">false</span> otherwise.</p>
