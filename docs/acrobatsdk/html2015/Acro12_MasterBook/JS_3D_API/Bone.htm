  <h2><a name="IX_Bone_object"></a><a name="XREF_53648_Bone"></a><a name="XREF_72563_Bone"></a>Bone</h2>
  <p class="BodyLevel1">A type of <span class="FM_Courier">Node</span>&#160;used to modify the shape of a <span class="FM_Courier">Mesh</span>, and is usually moved over time to create animated characters. It contains the same methods and properties as a <span class="FM_Courier">Node</span>.</p>
  <p class="BodyLevel1">Related objects are <a href="Node.htm#XREF_56757_Node"><span class="FM_HyperText_Courier">Node</span></a>&#160;and <a href="Mesh.htm#XREF_30519_Mesh"><span class="FM_HyperText_Courier">Mesh</span></a>.</p>
