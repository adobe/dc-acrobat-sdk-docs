<div dir="ltr">
  <h3><a name="XREF_57108_14_3_3_Fonts"></a>Fonts</h3>
  <p class="BodyLevel1">Distiller converts each Distiller font parameter into the attribute in the JDF <span class="FM_Courier">FontParams</span>&#160;resource element with the same name. In other words, for each Distiller font parameter, there is an identically-named attribute in the <span class="FM_Courier">FontParams</span>&#160;element. </p>
