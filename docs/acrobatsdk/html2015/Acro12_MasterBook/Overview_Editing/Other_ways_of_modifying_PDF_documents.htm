<div dir="ltr">
  <h3><a name="XREF_56283_Other_Ways_to"></a>Other ways of modifying PDF documents</h3>
  <p class="BodyLevel1"><a name="IX_footers"></a><a name="IX_headers"></a>You can use a plug-in or JavaScript to modify a PDF document by cropping and rotating pages, numbering pages, and adding headers and footers. For more information, see the <a href="../JS_Dev_Overview/JS_Dev_Overview.htm#XREF_50777_Developing_Acrobat"><span class="FM_HyperText">Developing Acrobat Applications Using JavaScript</span></a>&#160;and the <a href="../Plugins_Introduction/Plugins_Introduction.htm#XREF_97017_Developing_Plug"><span class="FM_HyperText">Overview</span></a>.</p>
