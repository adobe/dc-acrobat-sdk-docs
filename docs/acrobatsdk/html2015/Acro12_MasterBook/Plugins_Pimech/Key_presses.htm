<div dir="ltr">
  <h3><a name="IX_key_presses_1"></a><a name="IX_key_presses"></a>Key presses</h3>
  <p class="BodyLevel1">Key presses are first passed to the currently active selection server. If the selection server's <span class="FM_Courier">AVDocSelectionKeyDownProc</span>&#160;callback returns <span class="FM_Courier">false</span>, <uservariable x-value="Acrobat" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat</uservariable>&#160;or <uservariable x-value="Acrobat&nbsp;Reader" x-showvalue="TRUE" name="AdobeReaderProd" x-format="AdobeReaderProd">Acrobat&nbsp;Reader</uservariable>&#160;handles special keys (Esc, Page Up, Page Down) or uses the key to select a tool from the toolbar.</p>
