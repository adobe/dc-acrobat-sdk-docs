<div dir="ltr">
  <h3><a name="IX_adjust_cursor"></a><a name="IX_adjusting_the_cursor"></a>Adjust cursor</h3>
  <p class="BodyLevel1">Adjust cursor events are passed to any procedures registered using the <span class="FM_Courier">AVAppRegisterForPageViewAdjustCursor</span>&#160;method. If all of those procedures return <span class="FM_Courier">false</span>, the event is passed to the active tool. If that returns <span class="FM_Courier">false</span>, the event is passed to any annotation at the current location.</p>
