  <p class="BodyLevel1">An object that represents a Catalog-generated index. It is non-creatable and returned by various methods of the <span class="FM_Courier">search</span>&#160;object and <span class="FM_Courier">catalog</span>&#160;object. You use this object to perform various indexing operations using Catalog. You can find the status of the index with a search.</p>
