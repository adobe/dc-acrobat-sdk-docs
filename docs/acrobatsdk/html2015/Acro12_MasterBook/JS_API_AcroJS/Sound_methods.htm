  <h4><a name="TOC_pause1"></a><a name="XREF_17744_pause"></a>pause</h4>
  <p class="BodyLevel1">Pauses the currently playing sound. If the sound is already paused, the sound play is resumed.</p>
  <h4><a name="TOC_play1"></a><a name="XREF_33208_play"></a>play </h4>
  <p class="BodyLevel1">Plays the sound asynchronously.</p>
  <h4><a name="TOC_stop2"></a><a name="XREF_92859_stop"></a>stop</h4>
  <p class="BodyLevel1">Stops the currently playing sound.</p>
