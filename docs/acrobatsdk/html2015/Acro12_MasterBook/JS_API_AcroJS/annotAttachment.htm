<div dir="ltr">
  <h2>annotAttachment </h2>
  <p class="BodyLevel1">The<span class="FM_Courier"> annotAttachment</span>&#160;object represents the file stored as the attachment for a <span class="FM_Courier">FileAttachment</span>&#160;type annotation. <span class="FM_Courier">annotAttachment</span>&#160;is similar to the <span class="FM_Courier">Data</span>&#160;object and represents the file content and metadata of the attachment. </p>
  <p class="BodyLevel1">See the <uservariable x-value="PDF Reference" x-showvalue="TRUE" name="Ref_DocPDF" x-format="Ref_DocPDF"><span class="FM_Italic">PDF Reference</span></uservariable><span class="FM_Italic"></span> for additional details on annotations.</p>
