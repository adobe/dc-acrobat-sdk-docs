  <h3><a name="IX_removing_1"></a>Removing signatures</h3>
  <p class="BodyLevel1"><a name="IX_removeField"></a>To remove a signature field, invoke the Doc object <span class="FM_Courier">removeField</span>&#160;method. In the example below, <span class="FM_Courier">Signature1</span> is removed:</p>
  <p class="FM_CodeReference"><span style="font-family:'Times New Roman'; font-size:7.0pt">&nbsp;&nbsp;&nbsp;</span>var sigFieldName = &quot;Signature1&quot;<span style="font-family:'Times New Roman'; font-size:7.0pt">&nbsp;&nbsp;&nbsp;</span></p>
  <p class="FM_CodeReference"><span style="font-family:'Times New Roman'; font-size:7.0pt">&nbsp;&nbsp;&nbsp;</span>this.resetForm([sigFieldName]); // clear the signature</p>
  <p class="FM_CodeReference"><span style="font-family:'Times New Roman'; font-size:7.0pt">&nbsp;&nbsp;&nbsp;</span>this.removeField(sigFieldName); // remove the field</p>
