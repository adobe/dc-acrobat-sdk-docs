<div dir="ltr">
  <h3><a name="XREF_45334_Using_Plug_ins_for"></a>Plug-ins for IAC</h3>
  <p class="BodyLevel1">You can extend the functionality of the IAC interfaces by writing plug-ins that use core API objects that are not already part of the IAC support system. The <uservariable x-value="Acrobat&nbsp;DC&nbsp;SDK" x-showvalue="TRUE" name="AcrobatSDKProd" x-format="AcrobatSDKProd">Acrobat&nbsp;DC&nbsp;SDK</uservariable>&#160;provides a sample that demonstrates this. For more information, see the <a><span class="FM_HyperText">Guide to SDK Samples</span></a>.</p>
