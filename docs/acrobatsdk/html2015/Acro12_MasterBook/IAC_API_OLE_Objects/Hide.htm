<div dir="ltr">
  <h3><a name="IX_Hide_method"></a><a name="XREF_35477_Hide"></a>Hide</h3>
  <p class="BodyLevel1">Hides the <uservariable x-value="Acrobat" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat</uservariable>&#160;application. When the viewer is hidden, the user has no control over it, and the <uservariable x-value="Acrobat" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat</uservariable>&#160;application exits when the last automation object is closed.</p>
  <h4>Syntax</h4>
  <p class="FM_CodeReference">VARIANT_BOOL Hide();</p>
  <h4>Returns</h4>
  <p class="BodyLevel1"><span class="FM_Courier">-1</span>&#160;if successful, <span class="FM_Courier">0</span> if not.</p>
