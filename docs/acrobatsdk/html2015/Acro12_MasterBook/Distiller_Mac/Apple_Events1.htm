<div dir="ltr">
  <h1>Apple Events</h1>
  <p class="BodyLevel1">Apple events can be used from programming languages such as C or from AppleScript. Because AppleScript is more straightforward, it is recommended for use with <uservariable x-value="Distiller" x-showvalue="TRUE" name="Distiller" x-format="Distiller">Distiller</uservariable>. </p>
  <p class="BodyLevel1"><uservariable x-value="Distiller" x-showvalue="TRUE" name="Distiller" x-format="Distiller">Distiller</uservariable>&#160;supports the <span class="FM_Courier">application</span> object and the following Apple events:</p>
  <ul type="disc" style="Direction:Direction:ltr;
;
">
   <li>
   <p class="FM_Bullet1"><span class="FM_Courier">Distill</span>&#160;</p>
</li>
   <li>
   <p class="FM_Bullet1"><span class="FM_Courier">run</span>&#160;</p>
</li>
   <li>
   <p class="FM_Bullet1"><span class="FM_Courier">quit</span>&#160;</p>
</li>
  </ul>
