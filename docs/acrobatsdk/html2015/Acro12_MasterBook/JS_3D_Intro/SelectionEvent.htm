<div dir="ltr">
  <h3>SelectionEvent</h3>
  <p class="BodyLevel1">A <span class="FM_Courier">SelectionEvent</span>&#160;object is created when an object is selected from an active 3D <span class="FM_Courier">Canvas</span>&#160;object or from a model tree. If the selection is made from a <span class="FM_Courier">Canvas</span>&#160;object, a <span class="FM_Courier">MouseEvent</span> is also created.</p>
  <p class="BodyLevel1">For more information, see <a href="../JS_3D_API/SelectionEvent1.htm#XREF_25964_SelectionEvent"><span class="FM_HyperText_Courier">SelectionEvent</span></a>. </p>
  </div>
