  <h1><a name="XREF_28855_Tracker_Examples"></a>Customization Examples</h1>
  <p class="BodyLevel1">This chapter provides two examples of customizing the Tracker user interface. To implement these examples, place the code in a directory that is published by a web server. </p>
  <p class="FM_Note"><span class="FM_Z_NoteCaution">Note:<span style="padding-left: 4pt;" class="FMAutoNumber_1"></span></span>In both examples, it is assumed that the example code is located at http://example.org/path.</p>
