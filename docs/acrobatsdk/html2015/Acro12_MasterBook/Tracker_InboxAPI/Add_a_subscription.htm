<div dir="ltr">
  <h3><a name="XREF_18543_Add_a_Subscription"></a>Add a subscription</h3>
  <p class="FM_CodeReference"><span style="font-family:'Times New Roman'; font-size:7.0pt">&nbsp;&nbsp;&nbsp;</span>acrobat:Inbox?addFeed=&lt;URL&gt;</p>
  <p class="BodyLevel1">Adds the RSS feed specified by <span class="FM_Courier">URL</span>, and opens the Tracker window. A security dialog box may appear, indicating the source of the subscription and providing the user with the option to cancel the feed subscription.</p>
