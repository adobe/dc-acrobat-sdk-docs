<div dir="ltr">
  <h3><a name="IX_OCEndPage"></a><a name="XREF_98156_OCEndPage"></a>OCEndPage</h3>
  <p class="BodyLevel1">The <span class="FM_Courier">OCEndPage</span>&#160;is called at the end of the page in a multi-page PostScript file to allow the ProcSet to close any open optional content on the current page. It can be used to close a call to either <span class="FM_Courier">SimpleOC</span>&#160;or <span class="FM_Courier">BeginOC</span>.</p>
  <h4>Syntax</h4>
  <p class="FM_CodeReference">OCEndPage</p>
