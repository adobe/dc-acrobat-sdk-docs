  <h3>Customizing deployment options to turn off prompting</h3>
  <p class="BodyLevel1">Prompting can be turned off with customized deployment options made available through InstallShield Tuner for <uservariable x-value="Acrobat DC" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat DC</uservariable>. For more information, see <span class="FM_HyperText"><a href="http://www.adobe.com/products/acrobat/deployment.html">http://www.adobe.com/products/acrobat/deployment.html</a></span>.</p>
