<div dir="ltr">
  <h3><a name="IX_GoTo_actions"></a>GoTo actions</h3>
  <p class="BodyLevel1"><span class="FM_Courier">GoTo</span>&#160;actions jump to a specified page and zoom factor within the current document. They require the <span class="FM_Courier">Dest</span>&#160;key, or both the <span class="FM_Courier">Page</span>&#160;and <span class="FM_Courier">View</span>&#160;keys. See <a href="Destinations.htm#XREF_30628_4_1_View">Destinations</a>&#160;for more information on these keys.</p>
