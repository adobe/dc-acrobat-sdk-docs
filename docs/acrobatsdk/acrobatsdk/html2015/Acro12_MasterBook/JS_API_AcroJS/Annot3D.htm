  <h2><a name="XREF_98081_Annot3D_Object"></a>Annot3D</h2>
  <p class="BodyLevel1">An Annot3D object represents a particular <uservariable x-value="Acrobat" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat</uservariable>&#160;3D annotation; that is, an annotation created using the <uservariable x-value="Acrobat" x-showvalue="TRUE" name="AcrobatProd" x-format="AcrobatProd">Acrobat</uservariable>&#160;3D Tool. The Annot3D object can be acquired from the Doc object methods <a href="Doc_methods.htm#XREF_54780_getAnnot3D"><span class="FM_HyperText_Courier">getAnnot3D</span></a>&#160;and <a href="Doc_methods.htm#XREF_86665_getAnnots3D"><span class="FM_HyperText_Courier">getAnnots3D</span></a>.</p>
