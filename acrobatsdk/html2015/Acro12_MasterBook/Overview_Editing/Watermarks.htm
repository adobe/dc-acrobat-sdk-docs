  <h2><a name="XREF_67602_Adding_Watermarks"></a>Watermarks</h2>
  <p class="BodyLevel1"><a name="IX_optional_content_groups"></a><a name="IX_watermarks"></a>JavaScript provides methods to create watermarks within a document, and place them in optional content groups (OCGs). You can also add watermarks using C APIs. The <uservariable x-value="Acrobat&nbsp;DC&nbsp;SDK" x-showvalue="TRUE" name="AcrobatSDKProd" x-format="AcrobatSDKProd">Acrobat&nbsp;DC&nbsp;SDK</uservariable>&#160;contains a sample plug-in that adds a watermark. For more information, see the <a><span class="FM_HyperText">Guide to SDK Samples</span></a>.</p>
