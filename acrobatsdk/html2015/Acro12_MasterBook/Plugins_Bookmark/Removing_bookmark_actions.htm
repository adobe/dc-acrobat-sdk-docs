  <h3><a name="IX_PDBookmarkRemoveAction_1"></a><a name="IX_PDBookmarkRemoveAction"></a><a name="IX_bookmark_actions_1"></a>Removing bookmark actions </h3>
  <p class="BodyLevel1">You can remove an action from a bookmark by invoking the <span class="FM_Courier">PDBookmarkRemoveAction</span>&#160;method. After you remove a bookmark, you can add a new action. The <span class="FM_Courier">PDBookmarkRemoveAction</span>&#160;method requires a <span class="FM_Courier">PDBookmark</span>&#160;object that represents the bookmark from which the action is removed. </p>
